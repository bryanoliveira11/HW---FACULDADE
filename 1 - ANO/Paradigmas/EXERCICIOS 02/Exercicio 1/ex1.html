<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 1</title>
    <link rel="stylesheet" href="ex1.css">
</head>

<body>
    <form>
        <h3> Digite Sua Idade: </h3>
        <p> <input type="number" id='idade' name='input' placeholder="18" /></p>
        <p> <input type="button" value="Verificar" onclick="Verificar()"/></p> 
        <div>
            <p id='resultado'></p>
        </div>
    </form>


<script>
    function Verificar() {
    let idade = document.getElementById('idade').value
    let resultado = document.getElementById('resultado')

    if(idade >= 18){
        resultado.innerHTML = `Você é MAIOR de Idade !`
    }else if(idade < 0 || idade > 110 || idade.length == 0 || idade == 0) {
        resultado.innerHTML = `Digite Uma Idade Válida !!`
    }else{
        resultado.innerHTML = `Você é MENOR de Idade !`
    }
    }


</script>
</body>

</html>
