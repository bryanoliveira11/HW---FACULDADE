<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 3</title>
    <link rel="stylesheet" href="ex3.css">
</head>

<body>
    <form>
        <h3> Número de Acertos:</h3>
        <p> <input type="number" id='nota' name='input' placeholder="10" /> </p>
        <p> <input type="button" value="Nota" onclick="mostrar_nota()"/></p> <hr/>
        <div>
        <p id='resultado'></p>
        </div>
    </form>


<script>

function mostrar_nota(){
    let nota = document.getElementById('nota').value
    let resultado = document.getElementById('resultado')
    
    if(nota.length == 0 || nota > 10 || nota < 0) {
        alert('Digite uma Nota Válida !')
    }else if(nota >= 8 && nota <= 10 ) {
        resultado.innerHTML = `Nota  A` 
    }else if (nota == 6 || nota == 7 ) {
        resultado.innerHTML = `Nota B` 
    }else if (nota == 4 || nota == 5 ) {
        resultado.innerHTML = `Nota C` 
    }else{
        resultado.innerHTML = `Nota D` 
    }
}

</script>
</body>

</html>
