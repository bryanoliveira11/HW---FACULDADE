<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="ex1.css">
</head>

<body>
    <form>
        <header>
            <h1> Exercício 1 - Mostrar o Maior Número</h1>
        </header>
        <p> <input type="number" name='inpt' id='num1' placeholder="Primeiro Número" maxlength="20" /> </p>
        <p> <input type="number" name='inpt' id='num2' placeholder="Segundo Número" maxlength="20" /> </p>
        <p> <input type="button" id='btn' value='Maior' onclick='maiorN()' /> </p>
    </form>


    <script>
        // limpa as caixas de input.

        function reset() {
            num1.value = []
            num2.value = []
        }

        // verifica qual o maior número.

        function VerificarMaior() {
            let num1 = document.getElementById('num1')
            let num2 = document.getElementById('num2')
            maior = num1.value

            if (num1.value.length == 0 || num2.value.length == 0) {
                alert("Digite os Números !")
                reset()
            } else if (num1.value == num2.value) {
                alert('São Iguais !')
            } else if (Number(num2.value) > maior) {
                maior = num2.value
                alert(`${maior} é o Maior !`)
                reset()
            } else
                alert(`${maior} é o Maior !`)
            reset()
        }

        function maiorN() {
            VerificarMaior()
        }
    </script>
</body>

</html>
