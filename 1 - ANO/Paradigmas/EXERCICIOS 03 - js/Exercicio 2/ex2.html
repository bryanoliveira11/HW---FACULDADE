<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="ex2.css">
</head>

<body>
    <form>
        <header>
            <h1> Exercício 2 - Calculadora </h1>
        </header>
        <p> <input type="number" name='inpt' id='num1' placeholder="Primeiro Número" maxlength="20" /> </p>
        <p> <input type="number" name='inpt' id='num2' placeholder="Segundo Número" maxlength="20" /> </p>
        <p> <input type="button" id='btn' value='Somar' onclick='somar()' />
            <input type="button" id='btn' value='Subtrair' onclick='subtrair()' />
            <input type="button" id='btn' value='Multiplicar' onclick='multiplicar()' />
            <input type="button" id='btn' value='Dividir' onclick='dividir()' />
        </p>
        <div id='resultado'> </div>
    </form>


    <script>
        let resultado = document.getElementById('resultado')

        // pegar os inputs
        function pegarNumeros() {
            let num1 = document.getElementById('num1')
            let num2 = document.getElementById('num2')
        }

        function somar() {
            pegarNumeros()
            let soma = Number(num1.value) + Number(num2.value)
            resultado.innerHTML = `${num1.value} + ${num2.value} é : <strong> ${soma.toFixed(2)} </strong>`
        }


        function subtrair() {
            pegarNumeros()
            let subtrai = Number(num1.value) - Number(num2.value)
            resultado.innerHTML = `${num1.value} - ${num2.value} é : <strong> ${subtrai.toFixed(2)} </strong>`
        }


        function multiplicar() {
            pegarNumeros()
            let multiplica = Number(num1.value) * Number(num2.value)
            resultado.innerHTML = `${num1.value} * ${num2.value} é : <strong> ${multiplica.toFixed(2)} </strong>`
        }


        function dividir() {
            pegarNumeros()
            let divide = Number(num1.value) / Number(num2.value)
            resultado.innerHTML = `${num1.value} / ${num2.value} é : <strong> ${divide.toFixed(2)} </strong>`
        }
    </script>
</body>

</html>
