<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="ex3.css">
</head>

<body>
    <form>
        <header>
            <h1> Exercício 3 - Números Ímpares de 0 a 100 </h1>
        </header>
        <p> <input type="button" id='btn' value='0 ao 100' onclick='mostrarN()' /></p>
        <div id='resultado'> </div>
    </form>


    <script>
        function mostrarN() {
            let resultado = document.getElementById('resultado')
            count = 0

            while (count < 100) {
                count++
                if (count % 2 == 1)
                    resultado.innerHTML += `${count} <br/>`

            }
        }
    </script>
</body>

</html>
