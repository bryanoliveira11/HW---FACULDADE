<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="ex5.css">
</head>

<body>
    <form>
        <header>
            <h1> Exercício 5 - Soma de N Números</h1>
        </header>
        <p> <input type="number" id='num' name='inpt' placeholder="Número Final" /></p>
        <p> <input type="button" name='inpt' value="SOMAR" onclick="soma()" /></p>
        <div id='resultado'></div>
        </div>
    </form>

    <script>
        function Numlength() {
            if (num.value.length == 0) {
                alert('Digite o Número Final !')
            }
        }

        function soma() {
            let numero = document.getElementById('num')
            let resultado = document.getElementById('resultado')
            let soma = 0
            Numlength()

            for(let inicio = 1; inicio <= numero.value; inicio ++) {
                soma += inicio
                resultado.innerHTML = `<strong> A Soma é : ${soma} </strong>`
                resultado.style.color = '#2ecc71'
            }
        }
    </script>
</body>

</html>
